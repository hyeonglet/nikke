<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승리의 여신 : 니케 픽업 모집 시뮬레이터</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrap">
        <section class="top">
            <div class="container">
                <div class="bg_video">
                    <video src="videos/도로시.mp4" autoplay muted loop></video>
                </div>
            </div>
        </section>
        <section class="bot">
            <div class="container">
                <div class="btn">
                    <a class="one" href="#"><img src="images/btn/1명.png" alt=""></a>
                    <a class="ten" href="#"><img src="images/btn/10명.png" alt=""></a>
                </div>
                <div class="list">
                    <div class="dot"></div>
                </div>
                <div class="nav">
                    <ul class="gnb">
                        <li><a href="#"><img src="images/footer_ui/니케.png" alt=""><span>니케</span></a></li>
                        <li><a href="#"><img src="images/footer_ui/스쿼드.png" alt=""><span>스쿼드</span></a></li>
                        <li><a href="#"><img src="images/footer_ui/로비.png" alt=""><span>로비</span></a></li>
                        <li><a href="#"><img src="images/footer_ui/인벤토리.png" alt=""><span>인벤토리</span></a></li>
                        <li><a href="#"><img src="images/footer_ui/대원모집.png" alt=""><span>대원모집</span></a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
